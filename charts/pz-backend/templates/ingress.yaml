apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: przygody-zusi.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-pz-backend
                port:
                  number: 8000
